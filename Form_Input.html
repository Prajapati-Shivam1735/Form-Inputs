<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM INPUT </title>
</head>

<body>

    <h1 style="text-align: center; color: #0c0cc9;"><u> Form Inputs</u></h1>

    <form action="/table.html">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" autofocus><br /><br />

        <input type="hidden" id="custId" name="custId" value="3487">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br /><br />

        <label for="dob">Date of birth</label>
        <input type="datetime-local" name="" id=""><br><br>

        <label for="email">Enter e-mail id:</label>
        <input type="email" placeholder="example@gmail.com">
        <br /><br />

        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="100"><br /><br />

        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder="google.com"><br /><br />

        <label for="phone">Enter Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="01-2345-6789"><br /><br />

        <label for="time">Select Time</label>
        <input type="time"><br /><br />

        <label for="week">Select Week</label>
        <input type="week"><br /><br />

        <label for="file">Select File:</label>
        <input type="file"><br /><br />

        <input list="browser" name="browser" placeholder="select language">

        <datalist id="browser">
            <option value="JAVASCRIPT"></option>
            <option value="PYTHON"></option>
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="C++"></option>
            <option value="C"></option>
        </datalist>
        <input type="submit">
        <input type="reset">
    </form>

    <form target="_blank" method="get" autocomplete="on">
        <hr />

        <h3>Radio button</h3>
        <p><strong>Choose your favorite language</strong></p>
        <input type="radio" id="html" name="fav_lang" value="HTML">
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_lang" value="CSS">
        <label for="css">CSS</label><br />
        <input type="radio" id="javascript" name="fav_lang" value="JAVASCRIPT">
        <label for="javascript">JAVASCRIPT</label><br /><br />
        <input type="submit">
        <hr />

        <h3>Checkbox</h3>
        <p><strong>Select your favorite language</strong></p>
        <input type="checkbox" id="html" name="fav_lang" value="HTML">
        <label for="html">HTML</label><br />
        <input type="checkbox" id="css" name="fav_lang" value="CSS">
        <label for="css">CSS</label><br />
        <input type="checkbox" id="java" name="fav_lang" value="JAVASCRIPT">
        <label for="java">JAVASCRIPT</label><br />
        <input type="checkbox" id="c" name="fav_lang" value="C">
        <label for="c">C</label><br />
        <input type="checkbox" id="c++" name="fav_lang" value="C++">
        <label for="c++">C<b>++</b></label><br />
        <input type="checkbox" id="py" name="fav_lang" value="PYTHON">
        <label for="py">PYTHON</label><br />
        <br />
        <input type="submit" value="Submit">
        <hr />
    </form>

    <form action="/list.html">
        <h3>Select Element</h3>

        <label for="lang">Choose favorite language</label>
        <select name="lang" id="lang" size="3">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="java">JAVASCRIPT</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="py">PYTHON</option>
        </select><br><br>
        <textarea name="Message" id="css" cols="30" rows="10">Write a message........</textarea><br>
        <input type="submit" value="Submit">
        
        <!-- <label for="no.">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="10"><br /><br /> -->
        </form>
</body>
</html>
